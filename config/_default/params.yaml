# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: orange
  theme_night: orange
  font: minimal
  font_size: L

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: "very serious research and play."
    twitter: 'StefanoCecere'
  analytics:
    google_analytics: 'UA-95775-1'
    google_tag_manager: 'G-EVD3BV59KL'
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: false
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: ''
    license:
      enable: false
      allow_derivatives: true
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: '2 Jan 2006'
  time_format: '15:04'
  address_format: fr-fr

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - latex
  math:
    enable: true
  diagram:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/StefanoCecere/stefanocecere.org'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: ''
    algolia:
      app_id: 'R7FIP8H2C4'
      api_key: 'a73944b6449c0319fe632f4087dbf66b'
      index_name: 'stefanocecere.org'
      show_logo: true
  map:
    provider: ''
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: false

# my
ghrepo: https://github.com/stefanoCecere/stefanocecere.org/
