<footer class="site-footer">
  {{ with .Site.GetPage "privacy.md" }}

    {{ printf "<a href=\"%s\">%s</a>" .RelPermalink .Title | safeHTML }}
  </p>
  {{ end }}

  <p class="powered-by">
    {{ with site.Copyright }}{{ replace . "{year}" now.Year | markdownify}} &middot; {{ end }}

    powered by <a href="https://github.com/stefanocecere/" target="_blank" rel="noopener">GitHub</a>,
      <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a>,
      <a href="https://sourcethemes.com/academic/" target="_blank" rel="noopener">Academic</a>, 
      <a href="https://www.netlify.com/" target="_blank" rel="noopener">Netlify</a>

    {{ if ne .Type "docs" }}
    <span class="float-right" aria-hidden="true">
      <a href="#" id="back_to_top">
        <span class="button_icon">
          <i class="fas fa-chevron-up fa-2x"></i>
        </span>
      </a>
    </span>
    {{ end }}
  </p>
</footer>
