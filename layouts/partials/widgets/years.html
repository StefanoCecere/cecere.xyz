{{/* Initialise */}}
{{ $ := .root }}
{{ $st := .page }}

<div class="card-body">
  <div class="card-text grid-container">
    {{ range (where site.Pages "Section" "posts").GroupByDate "2006" "desc" }}
      {{ range first 1 .Pages }}
      <a href="/archiv/{{ .Date.Format "2006" }}">
        {{ .Date.Format "2006" }}
      </a>
      {{ end }}
    {{ end }}
  </div>
</div>
